<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <!-- Afzal -->
        <nav>
          <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/intro.html">My Intro</a></li>
            <li><a href="/services.html">Services</a></li>
            <li><a href="/blog.html">Blog</a></li>
            <li><a href="/contect.html">Contact Me</a></li>
          </ul>
        </nav>
      </div>
      <div class="main">
        <div class="hamburger">
          <i class="fa-solid fa-bars ham"></i>
          <i class="fa-solid fa-xmark cross"></i>
        </div>
        <div class="contectform">
          <h1>Contact me for work/general Enquiries</h1>
          <form action="">
            <div class="mb-3">
              <label for="clientname" class="form-label">Name</label>
              <input
                type="text"
                class="form-control"
                id="clientname"
                aria-describedby="emailHelp"
              />
              <!-- <div  id="emailHelp" class="form-text">We'll never share your email & Phone with anyone else.</div> -->
            </div>
            <div class="mb-3">
              <label for="clientemail" class="form-label">Email address</label>
              <input
                type="email"
                class="form-control"
                id="clientemail"
                aria-describedby="emailHelp"
              />
              <div id="emailHelp" class="form-text">
                We'll never share your email & Phone with anyone else.
              </div>
            </div>
            <div class="mb-3">
              <label for="clientphone" class="form-label">Phone</label>
              <input type="tel" class="form-control" id="clientphone" />
            </div>
            <div class="mb-3">
              <label for="clientenquiry" class="form-label">Enquiry</label>
              <input
                type="text"
                class="form-control"
                id="clientenquiry"
                aria-describedby="emailHelp"
              />
              <!-- <div  id="emailHelp" class="form-text">We'll never share your email & Phone with anyone else.</div> -->
            </div>
            <div class="mb-3 form-check" id="form-check">
              <input type="checkbox" class="form-check-input" id="isclient" />
              <label for="isclient" class="form-check-label"
                >I want you to work on a project with me</label
              >
            </div>
            <div class="btn">
              <button type="submit" class="btn btn-sm">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
